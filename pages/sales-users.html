<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sales Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Admin Styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- CONFIG MUST LOAD FIRST -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- AUTH GUARD -->
    <script>
      const user = window.AUTH?.getCurrentUser();

      if (
        !window.AUTH?.isAuthenticated() ||
        !(
          user?.role === "sales_team" ||
          user?.isSuperAdmin === true ||
          user?.role === "admin"
        )
      ) {
        window.location.href = "login.html";
      }
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>

        <span class="navbar-brand ms-3">
          <i class="bi bi-people"></i> Sales Users
        </span>

        <div class="dropdown">
          <a
            class="text-white dropdown-toggle"
            data-bs-toggle="dropdown"
            role="button"
          >
            <i class="bi bi-person-circle"></i>
            <span id="topUserName">Sales</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item logout-btn" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div id="sidebar" class="col-md-2 sidebar"></div>

        <!-- MAIN -->
        <main class="col-md-10 ms-sm-auto px-4 pt-4">
          <h4 class="mb-4">
            <i class="bi bi-people-fill"></i> All Users (Read-Only)
          </h4>

          <!-- SEARCH -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input
                type="text"
                class="form-control"
                id="searchUser"
                placeholder="Search users..."
              />
            </div>
          </div>

          <!-- TABLE -->
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>User</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Referral Code</th>
                  <th>L1 Count</th>
                  <th>Wallet</th>
                  <th>Joined</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="usersTable">
                <tr>
                  <td colspan="8" class="text-center text-muted">
                    Loading users...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- PAGINATION -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span id="paginationInfo" class="text-muted"></span>
            <div id="paginationControls"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SHARED -->
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>

    <!-- SALES USERS -->
    <script src="../assets/js/sales-users.js"></script>
  </body>
</html>
