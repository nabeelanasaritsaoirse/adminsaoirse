<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sales - Opportunities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Core Styles (MANDATORY) -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body>
    <!-- CONFIG -->
    <script src="../assets/js/config.js"></script>

    <!-- AUTH GUARD -->
    <script>
      const currentUser = AUTH.getCurrentUser();
      if (
        !AUTH.isAuthenticated() ||
        !["sales_team", "admin", "super_admin"].includes(currentUser?.role)
      ) {
        AUTH.unauthorizedRedirect();
      }
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-3">Sales Panel</span>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
              <span id="topUserName">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item logout-btn" href="#">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- PAGE HEADER -->
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h4"><i class="bi bi-fire"></i> Sales Opportunities</h1>
        </div>

        <!-- FILTER TABS -->
        <ul class="nav nav-pills mb-3">
          <li class="nav-item">
            <button class="nav-link active" onclick="setType('all')">
              All
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="setType('cart')">Cart</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="setType('wishlist')">
              Wishlist
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="setType('new')">New</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="setType('inactive')">
              Inactive
            </button>
          </li>
        </ul>

        <!-- TABLE -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-sm align-middle">
                <thead class="table-light">
                  <tr>
                    <th>User</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>Details</th>
                    <th>Last Activity</th>
                  </tr>
                </thead>
                <tbody id="opportunityTable"></tbody>
              </table>
            </div>

            <!-- PAGINATION -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span id="pageInfo" class="small text-muted"></span>
              <div>
                <button class="btn btn-sm btn-outline-secondary" id="prevPage">
                  Prev
                </button>
                <button class="btn btn-sm btn-outline-secondary" id="nextPage">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sales-opportunities.js"></script>
  </body>
</html>
