<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sales - Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Core Styles (MANDATORY) -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body>
    <!-- CONFIG -->
    <script src="../assets/js/config.js"></script>

    <!-- AUTH GUARD -->
    <script>
      const currentUser = AUTH.getCurrentUser();
      if (
        !AUTH.isAuthenticated() ||
        !["sales_team", "admin", "super_admin"].includes(currentUser?.role)
      ) {
        AUTH.unauthorizedRedirect();
      }
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-3">Sales Panel</span>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
              <span id="topUserName">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item logout-btn" href="#">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- PAGE HEADER -->
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h4"><i class="bi bi-trophy"></i> Leaderboard</h1>
        </div>

        <!-- FILTERS -->
        <div class="row mb-3">
          <div class="col-md-3">
            <select class="form-select" id="period">
              <option value="all">All Time</option>
              <option value="month">This Month</option>
              <option value="week">This Week</option>
            </select>
          </div>

          <div class="col-md-3">
            <select class="form-select" id="metric">
              <option value="revenue">Revenue</option>
              <option value="orders">Orders</option>
              <option value="referrals">Referrals</option>
              <option value="commission">Commission</option>
            </select>
          </div>
        </div>

        <!-- TABLE -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-sm align-middle">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Orders</th>
                    <th>Revenue</th>
                    <th>Referrals</th>
                    <th>Commission</th>
                  </tr>
                </thead>
                <tbody id="leaderboardTable">
                  <!-- JS injects -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sales-leaderboard.js"></script>
  </body>
</html>
