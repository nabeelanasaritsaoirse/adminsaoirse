<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>

<!-- AUTH CHECK -->
<script>
(() => {
    const token = localStorage.getItem("epi_admin_token");
    const user = JSON.parse(localStorage.getItem("epi_admin_user") || "{}");

    if (!token || user.role !== "admin") {
        localStorage.clear();
        window.location.href = "login.html";
    }
})();
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>

        <a class="navbar-brand ms-3" href="dashboard.html">
            <i class="bi bi-gear-fill"></i> Admin Panel
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> Admin
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar"></div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
        </div>

        <!-- STATS CARDS -->
        <div class="row">

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="text-xs fw-bold text-primary">Total Users</div>
                                <div class="h5 mb-0 fw-bold" id="totalUsers">0</div>
                            </div>
                            <i class="bi bi-people fs-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="text-xs fw-bold text-success">Revenue</div>
                                <div class="h5 mb-0 fw-bold" id="totalRevenue">â‚¹0</div>
                            </div>
                            <i class="bi bi-currency-rupee fs-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="text-xs fw-bold text-info">Total Orders</div>
                                <div class="h5 mb-0 fw-bold" id="totalOrders">0</div>
                            </div>
                            <i class="bi bi-cart-check fs-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="text-xs fw-bold text-warning">Pending Orders</div>
                                <div class="h5 mb-0 fw-bold" id="pendingOrders">0</div>
                            </div>
                            <i class="bi bi-clock-history fs-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- ðŸ” SEARCH + FILTER + SORT BAR -->
        <div class="row mb-3">

            <!-- Search -->
            <div class="col-md-4">
                <input 
                    id="searchOrders" 
                    type="text" 
                    class="form-control" 
                    placeholder="Search orders..."
                    onkeyup="handleSearch()"
                >
            </div>

            <!-- Status Filter -->
            <div class="col-md-3">
                <select class="form-select" id="orderStatusFilter" onchange="handleStatusFilter()">
                    <option value="">Filter by Status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <!-- Sort -->
            <div class="col-md-3">
                <select class="form-select" id="orderSort" onchange="handleSort()">
                    <option value="newest">Sort: Newest First</option>
                    <option value="oldest">Sort: Oldest First</option>
                </select>
            </div>

        </div>

        <!-- TABLE -->
        <div class="table-responsive mb-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody id="recentActivityTable"></tbody>

            </table>
        </div>

        <!-- PAGINATION (VISIBLE NOW) -->
        <div id="recentPagination" class="mt-3 d-flex justify-content-center"></div>

        <!-- FOOTER -->
        <footer class="footer bg-light py-3">
            <div class="text-center text-muted">
                Â© 2024 Admin Panel. All rights reserved.
            </div>
        </footer>

        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/config.js"></script>
        <script src="../assets/js/navigation.js"></script>
        <script src="../assets/js/dashboard.js"></script>

        <script>
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
            localStorage.clear();
            window.location.href = "login.html";
        });
        </script>

    </div>
</div>
