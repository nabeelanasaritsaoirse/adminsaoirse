<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Coupons</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body>
    <!-- Load config for AUTH helper -->
    <script src="../assets/js/config.js"></script>
    <script>
      // Permission Guard - Check if user has access to coupons module
      console.log("[COUPONS] üîê Auth Guard - Checking permissions...");
      (function () {
        const REQUIRED_PERMISSION = "coupons";

        if (!AUTH.getToken() || !AUTH.isAuthenticated()) {
          console.error("[COUPONS] ‚ùå Not authenticated");
          alert("Please login first");
          window.location.href = "login.html";
          return;
        }

        if (!AUTH.hasModule(REQUIRED_PERMISSION)) {
          console.error("[COUPONS] ‚ùå No permission for coupons module");
          alert(
            "Access Denied! You do not have permission to access Coupons module.",
          );
          window.location.href = "dashboard.html";
          return;
        }

        console.log("[COUPONS] ‚úÖ Auth check passed");
      })();
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>

        <a class="navbar-brand ms-3" href="../index.html">
          <i class="bi bi-gear-fill"></i> Admin Panel
        </a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> Admin
            </a>

            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item logout-btn" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- HEADER -->
        <div
          class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Coupon Management</h1>
        </div>

        <!-- ALERT -->
        <div id="couponAlert"></div>

        <!-- CREATE / EDIT COUPON CARD -->
        <div class="card shadow-sm mt-3">
          <div class="card-body">
            <h5 class="mb-3">Create / Edit Coupon</h5>

            <form id="couponForm">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Coupon Code</label>
                  <input
                    type="text"
                    id="couponCode"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Discount Type</label>
                  <select id="discountType" class="form-select">
                    <option value="flat">Flat</option>
                    <option value="percentage">Percentage</option>
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Discount Value</label>
                  <input
                    type="number"
                    id="discountValue"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- COUPON TYPE -->
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Coupon Type</label>
                  <select id="couponType" class="form-select">
                    <option value="INSTANT">INSTANT</option>
                    <option value="REDUCE_DAYS">REDUCE DAYS</option>
                    <option value="MILESTONE_REWARD">MILESTONE REWARD</option>
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Minimum Order Value</label>
                  <input
                    type="number"
                    id="minOrderValue"
                    class="form-control"
                  />
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input
                    type="date"
                    id="expiryDate"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- MILESTONE FIELDS -->
              <div id="milestoneFields" style="display: none">
                <hr />
                <h6>Milestone Reward Details</h6>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Payments Required</label>
                    <input
                      type="number"
                      id="rewardCondition"
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label">Free Days Reward</label>
                    <input
                      type="number"
                      id="rewardValue"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- FORM ACTIONS (INSIDE FORM) -->
              <div class="d-flex justify-content-end gap-2 mt-3">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelCouponBtn"
                >
                  Cancel
                </button>

                <button
                  class="btn btn-primary"
                  type="submit"
                  id="submitCouponBtn"
                >
                  Save Coupon
                </button>
              </div>
            </form>

            <!-- RECENT COUPONS -->
            <div class="card shadow-sm mt-4">
              <div class="card-body">
                <h5 class="mb-3">Recent Coupons</h5>

                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Discount</th>
                        <th>Usage</th>
                        <th>Expiry</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="recentCouponsTableBody">
                      <tr>
                        <td colspan="6" class="text-center text-muted">
                          Loading recent coupons...
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/coupons.js"></script>
  </body>
</html>
