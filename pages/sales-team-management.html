<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Team Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Admin CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body>
    <!-- AUTH + ROLE GUARD -->
    <script src="../assets/js/config.js"></script>
    <script>
      (function () {
        if (!AUTH.isAuthenticated()) {
          alert("Please login first");
          window.location.href = "login.html";
          return;
        }

        if (!AUTH.isSuperAdmin()) {
          alert("Access denied. Super Admin only.");
          window.location.href = "dashboard.html";
          return;
        }
      })();
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>

        <a class="navbar-brand ms-3" href="#">
          <i class="bi bi-people"></i> Sales Team
        </a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
              <span id="userName">Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item logout-btn" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- HEADER -->
        <div
          class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h3"><i class="bi bi-people"></i> Sales Team Management</h1>
          <button class="btn btn-primary" onclick="openCreateModal()">
            <i class="bi bi-plus-circle"></i> Create Sales Member
          </button>
        </div>

        <!-- CARD -->
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- LOADING -->
            <div id="loading" class="text-center py-5">
              <div class="spinner-border text-primary"></div>
              <p class="mt-2">Loading sales team...</p>
            </div>

            <!-- TABLE -->
            <div id="tableContainer" style="display: none">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Last Login</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="salesTableBody"></tbody>
                </table>
              </div>
            </div>

            <!-- EMPTY -->
            <div
              id="emptyState"
              class="text-center py-5 text-muted"
              style="display: none"
            >
              <i class="bi bi-people" style="font-size: 3rem"></i>
              <p class="mt-3">No sales team members found</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CREATE MODAL -->
    <div class="modal fade" id="salesModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Sales Member</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name *</label>
              <input type="text" id="salesName" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email *</label>
              <input type="email" id="salesEmail" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Password *</label>
              <input type="password" id="salesPassword" class="form-control" />
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" onclick="createSalesMember()">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sales-team-management.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const name = AUTH.getUsername();
        if (name) document.getElementById("userName").textContent = name;
      });
    </script>
  </body>
</html>
