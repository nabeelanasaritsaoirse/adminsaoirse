<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sales - User Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Admin Styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <!-- CONFIG FIRST -->
    <script src="../assets/js/config.js"></script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-3">Sales Panel</span>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
              <span id="topUserName">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item logout-btn" href="#">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div id="sidebar" class="col-md-2 sidebar"></div>

        <!-- MAIN -->
        <main class="col-md-10 ms-sm-auto px-4 py-4 main-content">
          <h4 class="mb-4"><i class="bi bi-cart"></i> User Cart</h4>

          <!-- TABLE -->
          <div class="card">
            <div class="card-body">
              <table class="table table-hover table-sm">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Installment</th>
                    <th>Added At</th>
                  </tr>
                </thead>
                <tbody id="cartTable"></tbody>
              </table>

              <!-- PAGINATION -->
              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <span id="pageInfo" class="small text-muted"></span>
                <div>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    id="prevPage"
                  >
                    Prev
                  </button>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    id="nextPage"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sales-user-cart.js"></script>
  </body>
</html>
