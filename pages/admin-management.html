<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        .module-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .module-checkbox-item {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .module-checkbox-item:has(input:checked) {
            background-color: #e7f3ff;
            border-color: #0d6efd;
        }
        .module-checkbox-item label {
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .badge-module-count {
            font-size: 0.85em;
        }
    </style>
</head>

<body>
    <!-- Auth Guard - Super Admin Only -->
    <script src="../assets/js/config.js"></script>
    <script>
        // Check if user is logged in
        if (!AUTH.getToken() || !AUTH.isAuthenticated()) {
            alert('Please login first');
            window.location.href = 'login.html';
        }

        // Check if user is super admin
        if (!AUTH.isSuperAdmin()) {
            alert('Access Denied! This page is only accessible to Super Admins.');
            window.location.href = 'dashboard.html';
        }
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-shield-lock"></i> Admin Panel
            </a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3">
                    <i class="bi bi-person-circle"></i>
                    <span id="userName">Loading...</span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="handleLogout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-person-gear"></i> Admin Management
                    </h1>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="bi bi-plus-circle"></i> Create Sub-Admin
                    </button>
                </div>

                <!-- Sub-Admins Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Sub-Admins List</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading sub-admins...</p>
                        </div>

                        <div id="tableContainer" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover" id="subAdminsTable">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Modules Access</th>
                                            <th>Status</th>
                                            <th>Last Login</th>
                                            <th>Created By</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="emptyState" style="display: none;" class="text-center py-5 text-muted">
                            <i class="bi bi-people" style="font-size: 3rem;"></i>
                            <p class="mt-3">No sub-admins created yet.</p>
                            <button class="btn btn-primary" onclick="openCreateModal()">
                                Create First Sub-Admin
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create/Edit Sub-Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Sub-Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adminForm">
                        <input type="hidden" id="editingAdminId">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Name *</label>
                                <input type="text" class="form-control" id="adminName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" id="adminEmail" required>
                            </div>
                        </div>

                        <div class="row" id="passwordRow">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password *</label>
                                <input type="password" class="form-control" id="adminPassword" minlength="6">
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-flex justify-content-between align-items-center">
                                <span>Module Access *</span>
                                <div>
                                    <button type="button" class="btn btn-sm btn-outline-primary" onclick="selectAllModules()">
                                        Select All
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAllModules()">
                                        Deselect All
                                    </button>
                                </div>
                            </label>
                            <div class="module-checkbox-grid" id="moduleCheckboxes">
                                <!-- Populated by JavaScript -->
                            </div>
                            <small class="text-muted">Dashboard is automatically included</small>
                        </div>

                        <div class="mb-3" id="statusRow" style="display: none;">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="adminStatus">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAdmin()">
                        <i class="bi bi-check-circle"></i> Save Sub-Admin
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navigation -->
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>

    <!-- Admin Management JS -->
    <script src="../assets/js/admin-management.js"></script>

    <!-- Display Username -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = AUTH.getUsername();
            if (username) {
                document.getElementById('userName').textContent = username;
            }
        });

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                AUTH.logout();
            }
        }
    </script>
</body>
</html>
