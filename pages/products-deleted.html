<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deleted Products</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />

    <style>
      #loadingOverlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      #loadingOverlay.show {
        display: flex;
      }
    </style>
  </head>

  <body>
    <!-- RBAC -->
    <script src="../assets/js/config.js"></script>
    <script>
      (function () {
        if (!AUTH.isAuthenticated()) {
          window.location.href = "login.html";
        }
      })();
    </script>

    <!-- Loading -->
    <div id="loadingOverlay">
      <div class="spinner-border text-light"></div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="products.html">
          <i class="bi bi-arrow-left"></i> Back to Products
        </a>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- HEADER -->
        <div
          class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2 text-danger">
            <i class="bi bi-trash"></i> Deleted Products
          </h1>

          <!-- BULK ACTIONS -->
          <div class="d-flex gap-2">
            <input
              type="text"
              id="deletedSearchInput"
              class="form-control form-control-sm"
              placeholder="Search deleted productsâ€¦"
              style="width: 220px"
            />

            <button id="restoreAllBtn" class="btn btn-sm btn-success" disabled>
              <i class="bi bi-arrow-counterclockwise"></i>
              Restore Selected
            </button>
          </div>
        </div>

        <!-- LIST -->
        <div id="productsContainer"></div>

        <!-- PAGINATION (REQUIRED) -->
        <div id="deletedPagination" class="mt-3"></div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/product.shared.js"></script>
    <script src="../assets/js/product.deleted.js"></script>
  </body>
</html>
