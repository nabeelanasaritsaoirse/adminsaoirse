<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Payments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-3">Admin Panel</span>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- MAIN -->
    <div class="main-content">
      <div class="container-fluid pt-4">
        <h2 class="mb-3">Payments</h2>

        <!-- FILTERS -->
        <div class="d-flex gap-2 mb-3">
          <select id="dateFilter" class="form-select w-auto">
            <option value="all">All</option>
            <option value="today">Today</option>
            <option value="month">This Month</option>
          </select>

          <button class="btn btn-outline-success" onclick="exportCSV()">
            <i class="bi bi-download"></i> Export CSV
          </button>
        </div>

        <!-- TOTALS -->
        <!-- ========================= -->
        <!-- PAYMENTS SUMMARY CARDS -->
        <!-- ========================= -->
        <div class="row mb-3">
          <div class="col-md-3 mb-2">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h6 class="text-muted mb-1">Total Payments</h6>
                <h2 id="totalPaymentsCount">0</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-2">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h6 class="text-muted mb-1">Total Payment Amount</h6>
                <h2 id="totalPaymentAmount">₹0</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-2">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h6 class="text-muted mb-1">Payments Today</h6>
                <h2 id="paymentsTodayAmount">₹0</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-2">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h6 class="text-muted mb-1">Total Revenue</h6>
                <h2 id="totalRevenueAmount">₹0</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-2">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h6 class="text-muted mb-1">Revenue This Month</h6>
                <h2 id="revenueThisMonthAmount">₹0</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 mb-2">
            <div class="card shadow-sm text-center">
              <div class="card-body">
                <h6 class="text-muted mb-1">Revenue This Week</h6>
                <h2 id="revenueThisWeekAmount">₹0</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- TABLE -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Payment ID</th>
                    <th>User</th>
                    <th>Order</th>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Method</th>
                    <th>Installment</th>
                    <th>Status</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody id="paymentsBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/payments.js"></script>
  </body>
</html>
