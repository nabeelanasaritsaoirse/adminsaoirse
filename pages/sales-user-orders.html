<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sales - User Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Admin Styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <!-- CONFIG FIRST -->
    <script src="../assets/js/config.js"></script>

    <!-- AUTH GUARD -->
    <script>
      const user = AUTH.getCurrentUser();
      if (
        !AUTH.isAuthenticated() ||
        !["sales_team", "admin", "super_admin"].includes(user?.role)
      ) {
        AUTH.unauthorizedRedirect();
      }
    </script>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-3">Sales Panel</span>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
              <span id="topUserName">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item logout-btn" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div id="sidebar" class="col-md-2 sidebar"></div>

        <!-- MAIN -->
        <main class="col-md-10 ms-sm-auto px-4 py-4 main-content">
          <h4 class="mb-4"><i class="bi bi-cart3"></i> User Orders</h4>

          <!-- FILTERS -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-3">
                  <input
                    type="text"
                    id="searchOrder"
                    class="form-control"
                    placeholder="Search Order ID / Product"
                  />
                </div>

                <div class="col-md-3">
                  <select id="statusFilter" class="form-select">
                    <option value="">All Status</option>
                    <option value="ACTIVE">Active</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <select id="deliveryFilter" class="form-select">
                    <option value="">All Delivery</option>
                    <option value="PENDING">Pending</option>
                    <option value="SHIPPED">Shipped</option>
                    <option value="DELIVERED">Delivered</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <button class="btn btn-primary w-100" id="applyFilters">
                    Apply Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- FILTER BAR -->
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <!-- FROM DATE -->
                <div class="col-md-3">
                  <label for="fromDate" class="form-label fw-semibold">
                    From Date
                  </label>
                  <input type="date" id="fromDate" class="form-control" />
                </div>

                <!-- TO DATE -->
                <div class="col-md-3">
                  <label for="toDate" class="form-label fw-semibold">
                    To Date
                  </label>
                  <input type="date" id="toDate" class="form-control" />
                </div>

                <!-- APPLY FILTER -->
                <div class="col-md-3 d-grid">
                  <button
                    id="applyFilters"
                    class="btn btn-primary"
                    type="button"
                  >
                    <i class="bi bi-funnel me-1"></i>
                    Apply Filter
                  </button>
                </div>

                <!-- EXPORT CSV -->
                <div class="col-md-3 d-grid">
                  <button
                    type="button"
                    onclick="exportOrdersCSV()"
                    class="btn btn-outline-success"
                  >
                    <i class="bi bi-download me-1"></i>
                    Export CSV
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- TABLE -->
          <div class="card">
            <div class="card-body">
              <table class="table table-hover table-sm">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Delivery</th>
                    <th>Total</th>
                    <th>Paid</th>
                    <th>Remaining</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody id="ordersTable"></tbody>
              </table>
              <!-- ORDER DETAIL MODAL -->
              <div
                class="modal fade"
                id="orderDetailModal"
                tabindex="-1"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-xl modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        <i class="bi bi-receipt"></i> Order Detail
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                      ></button>
                    </div>

                    <div class="modal-body">
                      <!-- SUMMARY -->
                      <div class="row mb-3">
                        <div class="col-md-3">
                          <strong>Order ID</strong>
                          <div id="od_orderId">–</div>
                        </div>
                        <div class="col-md-3">
                          <strong>Status</strong>
                          <div id="od_status">–</div>
                        </div>
                        <div class="col-md-3">
                          <strong>Delivery</strong>
                          <div id="od_delivery">–</div>
                        </div>
                        <div class="col-md-3">
                          <strong>Product</strong>
                          <div id="od_product">–</div>
                        </div>
                      </div>

                      <!-- PAYMENT SNAPSHOT -->
                      <div class="row mb-4">
                        <div class="col-md-3">
                          <div class="card p-2">
                            <small>Total</small>
                            <strong id="od_total">₹0</strong>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card p-2">
                            <small>Paid</small>
                            <strong class="text-success" id="od_paid"
                              >₹0</strong
                            >
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card p-2">
                            <small>Remaining</small>
                            <strong class="text-danger" id="od_remaining"
                              >₹0</strong
                            >
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="card p-2">
                            <small>Daily Amount</small>
                            <strong id="od_daily">₹0</strong>
                          </div>
                        </div>
                      </div>

                      <!-- INSTALLMENTS -->
                      <h6 class="mb-2">
                        <i class="bi bi-calendar-check"></i> Installment
                        Timeline
                      </h6>

                      <div class="table-responsive">
                        <table
                          class="table table-sm table-bordered align-middle"
                        >
                          <thead class="table-light">
                            <tr>
                              <th>#</th>
                              <th>Date</th>
                              <th>Amount</th>
                              <th>Status</th>
                            </tr>
                          </thead>
                          <tbody id="od_installments"></tbody>
                        </table>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- PAGINATION -->
              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <span id="pageInfo" class="small text-muted"></span>
                <div>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    id="prevPage"
                  >
                    Prev
                  </button>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    id="nextPage"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sales-user-orders.js"></script>
  </body>
</html>
