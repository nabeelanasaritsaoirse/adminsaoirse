<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - KYC Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
</head>

<body>

  <!-- ADMIN AUTH CHECK -->
  <script>
    (function () {
      const token = localStorage.getItem("epi_admin_token");
      const user = JSON.parse(localStorage.getItem("epi_admin_user") || "{}");

      if (!token || user.role !== "admin") {
        localStorage.clear();
        window.location.href = "login.html";
        return;
      }
    })();
  </script>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="btn btn-dark" id="sidebarToggle"><i class="bi bi-list"></i></button>

      <a class="navbar-brand ms-3" href="../index.html">
        <i class="bi bi-gear-fill"></i> Admin Panel
      </a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> Admin
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid">

      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">KYC Verification</h1>
      </div>

      <!-- SEARCH + FILTERS -->
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" id="searchInput"
              placeholder="Search by name or email...">
          </div>
        </div>

        <div class="col-md-3">
          <select class="form-select" id="filterStatus">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="auto_approved">Auto Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </div>

      <!-- TABLE -->
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Documents</th>
                  <th>Status</th>
                  <th>Submitted</th>
                  <th>Auto-Approve In</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="kycTableBody"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div id="paginationContainer" class="mt-3"></div>

        </div>
      </div>

      <!-- REJECTION NOTES MODAL -->
      <div class="modal fade" id="rejectModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Reject KYC</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <textarea id="rejectNote" class="form-control" rows="4"
                placeholder="Enter rejection reason..."></textarea>
            </div>

            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button class="btn btn-danger" id="rejectSubmitBtn">Submit</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- COMMON JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/navigation.js"></script>

  <!-- KYC JS -->
  <script src="../assets/js/kyc.js"></script>

  <script>
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
