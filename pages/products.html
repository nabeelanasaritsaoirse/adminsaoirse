<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management - Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <style>
      .variant-card {
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background-color: #f8f9fa;
      }
      .variant-header {
        background-color: #e7f3ff;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 0.75rem;
        border-left: 3px solid #0d6efd;
      }
      .remove-variant-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }
      #loadingOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      #loadingOverlay.show {
        display: flex;
      }
    </style>
  </head>
  <body>

    <!-- FIXED RBAC GUARD -->
    <script src="../assets/js/config.js"></script>
    <script>
      (function () {
        const REQUIRED_PERMISSION = "products";

        if (!AUTH.isAuthenticated()) {
          window.location.href = "login.html";
          return;
        }

        const user = AUTH.getCurrentUser();

        // ⭐ Super admin always allowed
        if (user.isSuperAdmin === true) return;

        // ⭐ Sub-admin must have permission
        if (!AUTH.hasModule(REQUIRED_PERMISSION)) {
          alert("Access Denied! You do not have permission to access Products.");
          window.location.href = "dashboard.html";
        }
      })();
    </script>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>

        <a class="navbar-brand ms-3" href="../index.html">
          <i class="bi bi-gear-fill"></i> Admin Panel
        </a>

        <!-- RIGHT NAV -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-bell"></i>
              <span class="badge bg-danger">3</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Notifications</h6></li>
              <li><a class="dropdown-item">New product uploaded</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> Admin
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="settings.html">Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" id="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Product Management</h1>
          <button class="btn btn-sm btn-primary" id="addProductBtn">
            <i class="bi bi-plus-circle"></i> Add New Product
          </button>
        </div>

        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card border-start border-primary border-4 shadow-sm">
              <div class="card-body">
                <div class="text-xs fw-bold text-primary mb-1">Total Products</div>
                <div class="h5 fw-bold" id="totalProducts">0</div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card border-start border-success border-4 shadow-sm">
              <div class="card-body">
                <div class="text-xs fw-bold text-success mb-1">Published</div>
                <div class="h5 fw-bold" id="publishedProducts">0</div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card border-start border-warning border-4 shadow-sm">
              <div class="card-body">
                <div class="text-xs fw-bold text-warning mb-1">With Variants</div>
                <div class="h5 fw-bold" id="variantsCount">0</div>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card border-start border-info border-4 shadow-sm">
              <div class="card-body">
                <div class="text-xs fw-bold text-info mb-1">Total Stock</div>
                <div class="h5 fw-bold" id="totalStock">0</div>
              </div>
            </div>
          </div>
        </div>

        <!-- FILTERS -->
        <div class="row mb-3 g-2">
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" id="searchProducts" class="form-control" placeholder="Search products..." />
            </div>
          </div>

          <div class="col-md-3">
            <select class="form-select" id="filterStatus">
              <option value="">All Status</option>
              <option value="published">Published</option>
              <option value="draft">Draft</option>
            </select>
          </div>

          <div class="col-md-2">
            <select class="form-select" id="filterVariants">
              <option value="">All Products</option>
              <option value="true">With Variants</option>
              <option value="false">Simple Products</option>
            </select>
          </div>
        </div>

        <div class="row" id="productsContainer"></div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container-fluid text-center">
        <span class="text-muted">© 2024 Admin Panel. All rights reserved.</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/products.js"></script>
    <script src="../assets/js/navigation.js"></script>
  </body>
</html>
