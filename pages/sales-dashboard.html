<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Panel - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div id="navbarContainer"></div>

    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div id="sidebarContainer" class="col-md-2"></div>

        <!-- MAIN CONTENT -->
        <div
          class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Sales Dashboard</h1>
        </div>
        <main class="col-md-10 ms-sm-auto px-4 py-4">
          <h4 class="mb-4"><i class="bi bi-graph-up"></i> Sales Dashboard</h4>

          <!-- STATS -->
          <div class="row g-3 mb-4">
            <div class="col-md-3">
              <div class="card shadow-sm border-start border-primary border-4">
                <div
                  class="card-body d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h6 class="text-muted mb-1">Total Users</h6>
                    <h4 id="totalUsers" class="mb-0">–</h4>
                  </div>
                  <i class="bi bi-people fs-3 text-primary"></i>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card shadow-sm border-start border-success border-4">
                <div
                  class="card-body d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h6 class="text-muted mb-1">Active Orders</h6>
                    <h4 id="activeOrders" class="mb-0">–</h4>
                  </div>
                  <i class="bi bi-bag-check fs-3 text-success"></i>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card shadow-sm border-start border-warning border-4">
                <div
                  class="card-body d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h6 class="text-muted mb-1">Total Revenue</h6>
                    <h4 id="totalRevenue" class="mb-0">₹0</h4>
                  </div>
                  <i class="bi bi-currency-rupee fs-3 text-warning"></i>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card shadow-sm border-start border-danger border-4">
                <div
                  class="card-body d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h6 class="text-muted mb-1">Pending KYC</h6>
                    <h4 id="pendingKYC" class="mb-0">–</h4>
                  </div>
                  <i class="bi bi-shield-exclamation fs-3 text-danger"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- RECENT USERS -->
          <div class="card shadow-sm">
            <div
              class="card-header bg-white d-flex justify-content-between align-items-center"
            >
              <h6 class="text-primary mb-0">Recent Users</h6>
              <a href="sales-users.html" class="btn btn-sm btn-outline-primary">
                View All
              </a>
            </div>

            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th>User</th>
                    <th>Email / Phone</th>
                    <th>Wallet</th>
                    <th>L1 Referrals</th>
                    <th class="text-end">Action</th>
                  </tr>
                </thead>
                <tbody id="recentUsersTable">
                  <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                      Loading users...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>

      <!-- NAVBAR (legacy – kept to avoid breaking existing JS) -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button class="btn btn-dark" id="sidebarToggle">
            <i class="bi bi-list"></i>
          </button>

          <a class="navbar-brand ms-3" href="#">
            <i class="bi bi-graph-up"></i> Sales Panel
          </a>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i>
                <span id="userName">Sales</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item logout-btn" href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!-- SIDEBAR (legacy) -->
      <div id="sidebar" class="sidebar"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sales-dashboard.js"></script>
  </body>
</html>
