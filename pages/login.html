<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 450px;
        width: 100%;
        padding: 20px;
      }
      .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="login-header">
          <i class="bi bi-shield-lock fs-1"></i>
          <h3 class="mt-2">Admin Panel</h3>
          <p class="mb-0">Sign in to your account</p>
        </div>

        <div class="card-body p-4">
          <form id="loginForm" onsubmit="return false;">
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-envelope"></i> Email Address
              </label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-lock"></i> Password
              </label>

              <div class="position-relative">
                <input
                  type="password"
                  class="form-control pe-5"
                  id="password"
                  required
                />
                <i
                  class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                  id="togglePassword"
                  style="cursor: pointer"
                ></i>
              </div>
            </div>

            <!-- Sign In -->
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                onclick="handleLoginSubmit(event)"
              >
                <i class="bi bi-box-arrow-in-right"></i> Sign In
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center text-muted">
          <small>¬© 2024 Admin Panel. All rights reserved.</small>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ‚≠ê CONFIG MUST LOAD FIRST - CRITICAL DEPENDENCY -->
    <script src="../assets/js/config.js"></script>

    <!-- ‚≠ê Wait for config to load, then initialize login handler -->
    <script>
      // ===============================
      // INITIALIZE LOGIN HANDLER
      // ===============================
      function initializeLoginHandler() {
        // Check 1: Verify BASE_URL is available
        if (!window.BASE_URL) {
          console.error(
            "‚ùå CRITICAL: BASE_URL not initialized after config.js loaded"
          );
          console.error("   Current window.BASE_URL:", window.BASE_URL);
          document.getElementById("loginForm").style.display = "none";
          alert(
            "‚ö†Ô∏è Configuration Error\n\nBase URL is not initialized.\n\nPlease refresh the page or contact support."
          );
          return false;
        }

        // Check 2: Verify API_CONFIG is available
        if (!window.API_CONFIG || !window.API_CONFIG.endpoints) {
          console.error("‚ùå CRITICAL: API_CONFIG not available");
          alert("Configuration missing. Please refresh the page.");
          return false;
        }

        console.log("‚úÖ Configuration loaded successfully");
        console.log("   BASE_URL:", window.BASE_URL);

        // Attach login submit handler
        const form = document.getElementById("loginForm");
        if (!form) {
          console.error("‚ùå Login form not found!");
          return false;
        }
        form.addEventListener("submit", handleLoginSubmit);

        // Attach password toggle handler (üëÅ INSIDE INPUT)
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        if (passwordInput && toggleIcon) {
          toggleIcon.addEventListener("click", () => {
            const isHidden = passwordInput.type === "password";
            passwordInput.type = isHidden ? "text" : "password";
            toggleIcon.classList.toggle("bi-eye");
            toggleIcon.classList.toggle("bi-eye-slash");
          });
        }

        return true;
      }

      // ===============================
      // LOGIN SUBMIT HANDLER
      // ===============================
      async function handleLoginSubmit(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please enter both email and password");
          return;
        }

        try {
          const loginURL =
            window.BASE_URL + window.API_CONFIG.endpoints.auth.adminLogin;

          const response = await fetch(loginURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (!response.ok || !result.success || !result.data?.accessToken) {
            alert(result.message || "Login failed. Please try again.");
            return;
          }

          // Save user session
          window.AUTH.saveUserData(result.data);

          // Redirect
          if (window.AUTH.isSuperAdmin()) {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "welcome.html";
          }
        } catch (err) {
          console.error("‚ùå Login error:", err);
          alert("Unable to connect to server. Please try again.");
        }
      }

      // ===============================
      // BOOTSTRAP INIT
      // ===============================
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeLoginHandler);
      } else {
        initializeLoginHandler();
      }
    </script>
  </body>
</html>
