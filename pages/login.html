<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 450px;
        width: 100%;
        padding: 20px;
      }
      .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="login-header">
          <i class="bi bi-shield-lock fs-1"></i>
          <h3 class="mt-2">Admin Panel</h3>
          <p class="mb-0" id="headerText">Sign in to your account</p>
        </div>

        <div class="card-body p-4">
          <!-- MODE TOGGLE -->
          <div class="d-flex justify-content-center mb-3">
            <button
              class="btn btn-sm btn-outline-primary me-2"
              id="loginModeBtn"
              onclick="switchMode('login')"
            >
              Login
            </button>
            <button
              class="btn btn-sm btn-outline-secondary"
              id="registerModeBtn"
              onclick="switchMode('register')"
            >
              Register as Admin
            </button>
          </div>

          <form id="loginForm" onsubmit="return false;">
            <!-- Name (Register Only) -->
            <div class="mb-3 d-none" id="nameField">
              <label class="form-label">
                <i class="bi bi-person"></i> Full Name
              </label>
              <input type="text" class="form-control" id="name" />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-envelope"></i> Email Address
              </label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-lock"></i> Password
              </label>

              <div class="position-relative">
                <input
                  type="password"
                  class="form-control pe-5"
                  id="password"
                  required
                />
                <i
                  class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                  id="togglePassword"
                  style="cursor: pointer"
                ></i>
              </div>
            </div>
            <!-- Module Selection (Register Only) -->
            <div class="mb-3 d-none" id="moduleSelectBox">
              <label class="form-label">
                <i class="bi bi-grid"></i> Request Module Access
                <small class="text-muted">(select at least one)</small>
              </label>

              <div
                id="registerModuleCheckboxes"
                class="border rounded p-2"
                style="max-height: 180px; overflow-y: auto"
              ></div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                onclick="handleLoginSubmit(event)"
                id="submitBtn"
              >
                <i class="bi bi-box-arrow-in-right"></i> Sign In
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center text-muted">
          <small>© 2024 Admin Panel. All rights reserved.</small>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ⭐ CONFIG MUST LOAD FIRST -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/navigation.js"></script>

    <script>
      let AUTH_MODE = "login"; // login | register

      function switchMode(mode) {
        AUTH_MODE = mode;

        const nameField = document.getElementById("nameField");
        const headerText = document.getElementById("headerText");
        const submitBtn = document.getElementById("submitBtn");

        if (mode === "register") {
          nameField.classList.remove("d-none");
          document.getElementById("moduleSelectBox").classList.remove("d-none");

          headerText.textContent = "Request admin access";
          submitBtn.innerHTML =
            '<i class="bi bi-person-plus"></i> Submit Request';

          renderRegisterModules();
        } else {
          nameField.classList.add("d-none");
          document.getElementById("moduleSelectBox").classList.add("d-none");

          headerText.textContent = "Sign in to your account";
          submitBtn.innerHTML =
            '<i class="bi bi-box-arrow-in-right"></i> Sign In';
        }
      }

      function initializeLoginHandler() {
        if (!window.BASE_URL) {
          alert("BASE_URL not initialized");
          return;
        }

        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        toggleIcon.addEventListener("click", () => {
          const isHidden = passwordInput.type === "password";
          passwordInput.type = isHidden ? "text" : "password";
          toggleIcon.classList.toggle("bi-eye");
          toggleIcon.classList.toggle("bi-eye-slash");
        });
      }
      function getAssignableModulesFromNav() {
        if (!window.NAV_CONFIG || !NAV_CONFIG.items) return [];

        return NAV_CONFIG.items
          .filter(
            (item) =>
              item.permission &&
              item.permission !== "super_admin_only" &&
              item.permission !== "admin_management"
          )
          .map((item) => ({
            id: item.permission,
            label: item.label,
            icon: item.icon,
          }));
      }

      function renderRegisterModules() {
        const container = document.getElementById("registerModuleCheckboxes");
        if (!container) return;

        const modules = getAssignableModulesFromNav();

        container.innerHTML = modules
          .map(
            (m) => `
      <div class="form-check mb-1">
        <input
          class="form-check-input reg-module"
          type="checkbox"
          value="${m.id}"
          id="reg_${m.id}"
        />
        <label class="form-check-label" for="reg_${m.id}">
          <i class="bi ${m.icon} me-1"></i> ${m.label}
        </label>
      </div>
    `
          )
          .join("");
      }

      async function handleLoginSubmit(e) {
        e.preventDefault();

        if (AUTH_MODE === "register") {
          return submitAdminRegistration();
        }

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please enter both email and password");
          return;
        }

        try {
          const loginURL =
            window.BASE_URL + window.API_CONFIG.endpoints.auth.adminLogin;

          const response = await fetch(loginURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (!result.success || !result.data?.accessToken) {
            alert(result.message || "Login failed");
            return;
          }

          window.AUTH.saveUserData(result.data);

          if (window.AUTH.isSuperAdmin()) {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "welcome.html";
          }
        } catch (err) {
          alert("Server error");
        }
      }

      async function submitAdminRegistration() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const requestedModules = Array.from(
          document.querySelectorAll(".reg-module:checked")
        ).map((cb) => cb.value);

        if (!requestedModules.length) {
          alert("Please select at least one module");
          return;
        }

        if (!name || !email || !password) {
          alert("All fields are required");
          return;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters");
          return;
        }

        try {
          const url =
            window.BASE_URL +
            window.API_CONFIG.endpoints.auth.adminRegisterRequest;

          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name,
              email,
              password,
              requestedModules,
            }),
          });

          const result = await response.json();

          if (!result.success) {
            alert(result.message || "Registration failed");
            return;
          }

          alert(
            "✅ Registration request submitted.\nPlease wait for super admin approval."
          );

          switchMode("login");
          document.getElementById("loginForm").reset();
        } catch (err) {
          alert("Server error");
        }
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeLoginHandler);
      } else {
        initializeLoginHandler();
      }
    </script>
  </body>
</html>
